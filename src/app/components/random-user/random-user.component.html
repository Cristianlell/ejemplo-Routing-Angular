<h1>Random Contact</h1>

<ng-container *ngIf="randomContact; else noContact">
  <mat-card class="example-card">
      <img mat-card-avatar [src]=" randomContact.picture.thumbnail "/>
    <mat-card-header>
      <mat-card-title>
        {{ randomContact.name.title }}
        {{ randomContact.name.first }}
        {{ randomContact.name.last }}
      </mat-card-title>
      <mat-card-subtitle>
            {{ randomContact.name.last }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{randomContact.location.country}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Elegir como Amigo Invisible</button>
      <button mat-button>Volver</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<ng-template #noContact>
      <mat-spinner></mat-spinner>
</ng-template>
