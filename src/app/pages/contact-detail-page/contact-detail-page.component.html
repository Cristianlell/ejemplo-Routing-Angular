<ng-container *ngIf="contact.nombre; else contactError">
  <h1>Contacto: {{ id }}</h1>
  <h2>Nombre y apellido: {{ contact | nombreCompleto }}</h2>
  <h3>Email: {{ contact.email }}</h3>
</ng-container>
<ng-template #contactError>
  <p>Error en el contacto</p>
</ng-template>

<a routerLink="/contacts" [queryParams]="{ sexo: filtro }">Volver</a>
